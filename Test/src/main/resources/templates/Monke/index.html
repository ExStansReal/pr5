<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>

<h1 class="background_form" style="margin-top: 10px">База данных по обезьянкам!</h1>
<ul>
  <li>
<form  action="/Monke/search" class="background_form" style="display: inline-block">
  <input name="name" id="name" placeholder="Точный поиск">
  <input type="submit" value="Найти">

</form>
  </li>
  <li>
    <form  action="/Monke/searchContains" class="background_form" style="display: inline-block">
      <input name="name" id="name1" placeholder="Не точный поиск">
      <input type="submit" value="Найти">

    </form>
  </li>
<li style="display: inline-grid; margin-top: 10px">
<div th:each="el : ${monkes}" class="background_form" style="display: inline-block; margin-top: 10px">
  <h3 th:text="${el.name}"></h3>
  <h4 th:text="${el.opisanie}"></h4>
  <h4 th:text="${el.chena}"></h4>
  <a th:href="'/Monke/' + ${el.id}" class="btn btn-primary">Подробнее</a>
</div>
</li>
  <li style="margin-top: 10px">
<a href="/Monke/addView" class="btn btn-primary">Добавить</a>
  </li>
</ul>
</body>
</html>
