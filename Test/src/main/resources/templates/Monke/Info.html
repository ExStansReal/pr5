<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>

<div th:each="el : ${monkes}" class="background_form" style="display: inline-block; margin-top: 10px" >
    <h3 th:text="${el.name}"></h3>
    <h4 th:text="${el.opisanie}"></h4>
    <h4 th:text="${el.chena}"></h4>
    <h5 th:text="${el.rost}"></h5>
    <p th:text="${el.weight}"></p>
    <a th:href="'/Monke/del/' + ${el.id}" class="btn btn-primary" style="margin-bottom: 10px">Удалить</a>
    <br>
    <a th:href="'/Monke/edit/' + ${el.id}" class="btn btn-primary" style="margin-bottom: 10px">Изменить</a>
    <br>
    <a href="/Monke/" class="btn btn-primary" >Назад</a>
</div>
</body>
</html>
