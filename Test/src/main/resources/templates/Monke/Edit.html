<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>


<form th:action="'/Monke/edit/' + ${id}", method="post" class="background_form" th:object="${monkePer}" style="margin-top: 10px">


    <p>Заголовок
        <input type="text" id="name" th:field="*{name}" placeholder="Имя">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <p>Опсиание
        <input type="text" id="opisanie" th:field="*{opisanie}" placeholder="Описание">
    <div th:if="${#fields.hasErrors('opisanie')}" th:errors="*{opisanie}"></div>
    <p>Цена
        <input type="number" id="chena" th:field="*{chena}" placeholder="Цена">
    <div th:if="${#fields.hasErrors('chena')}" th:errors="*{chena}"></div>
    <p>Рост
        <input type="number" id="rost" th:field="*{rost}" placeholder="Рост">
    <div th:if="${#fields.hasErrors('rost')}" th:errors="*{rost}"></div>
    <p>Вес
        <input type="number" id="weight" th:field="*{weight}" placeholder="Вес">
    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
<br>
    <input type="submit" value="Изменить данные" class="btn btn-seccsess"/> <br>
    <a class="btn btn-primary" href="/Monke/"> Назад</a>



</form>
</body>
</html>
