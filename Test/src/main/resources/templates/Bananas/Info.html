<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>

<div th:each="el : ${bananas}" class="background_form" style="display: inline-block; margin-top: 10px" >
  <h3 th:text="${el.name}"></h3>
  <h4 th:text="${el.opisanie}"></h4>
  <h4 th:text="${el.companiyaPostavki}"></h4>
  <h5 th:text="${el.cost}"></h5>
  <p th:text="${el.colZakazov}"></p>
  <a th:href="'/Bananas/del/' + ${el.id}" class="btn btn-primary" style="margin-bottom: 10px">Удалить</a>
  <br>
  <a th:href="'/Bananas/edit/' + ${el.id}" class="btn btn-primary" style="margin-bottom: 10px">Изменить</a>
  <br>
  <a href="/Bananas/" class="btn btn-primary" >Назад</a>
</div>
</body>
</html>
