<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>



<form th:action="'/News/edit/' + ${id}", method="post" style="display: inline-block; margin-top: 10px" th:object="${news}" class="background_form">

  <p>Заголовок
    <input type="text" id="title" th:field="*{title}" placeholder="Заголовок">
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </p>
  <p>Автор
    <input type="text" id="body" th:field="*{body}"  placeholder="Автор">
  <div th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
  </p>
  <p>Текст новости
    <input type="text" id="text" th:field="*{text}"  placeholder="Текст новости">
  <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
  </p>
  <p>Просмотры
    <input type="number" id="vuews" th:field="*{vuews}"  placeholder="Просмотры">
  <div th:if="${#fields.hasErrors('vuews')}" th:errors="*{vuews}"></div>
  </p>
  <p>Лайки
    <input type="number" id="likes" th:field="*{likes}"  placeholder="Лайки">
  <div th:if="${#fields.hasErrors('likes')}" th:errors="*{likes}"></div>
  </p>

  <input type="submit" value="Изменить новость" class="btn btn-seccsess"/> <br>
  <a class="btn btn-primary" href="/News/"> Назад</a>



</form>
</body>
</html>
