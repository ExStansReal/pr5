<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css"></head>
<body>
<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>
<div th:if="${param.error}" class="background_form" style="margin-bottom: 10px">
  <h2>Invalid username and password.</h2>
</div>
<br/>
<div th:if="${param.logout}" class="background_form" style="margin-bottom: 10px">
  <h2>You have been logged out.</h2>
</div>
<br/>
<form th:action="@{/login}" method="post" class="background_form">
  <div><label> User Name : <input type="text" name="username"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <div><input type="submit" value="Sign In" class="btn btn-seccsess"/></div>

</form>
<a class="btn btn-seccsess" href="/registration">Зарегистрироваться</a>
</body>
</html>
