<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<div class="HeaderClass" th:insert="Fragments/Header :: defaultHeader"/>
<div>
    <div>
        <form action="/getres" method="post" class="background_form">
            <input id="variable" name="variable" type="text">
            <br>
            <input id="variable2" name="variable2" type="text">
            <br>
            <input list="Deystvie" name="variable3" id="variable3" type="text">
            <datalist id="Deystvie">
                <option value="+"/>
                <option value="-"/>
                <option value="*"/>
                <option value="/"/>
            </datalist>
            <input type="submit" value="Подсчитать">
        </form>
        <p th:text="${error}"/>
    </div>
</div>
</body>
</html>
