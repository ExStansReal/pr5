<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<div class="background_form">
<form action="/Monke/add" method="post" th:object="${monke}" style="display: inline-block">
  <p>Заголовок
    <input type="text" id="name" th:field="*{name}" placeholder="Имя">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <p>Опсиание
    <input type="text" id="opisanie" th:field="*{opisanie}" placeholder="Описание">
  <div th:if="${#fields.hasErrors('opisanie')}" th:errors="*{opisanie}"></div>
  <p>Цена
    <input type="number" id="chena" th:field="*{chena}" placeholder="Цена">
  <div th:if="${#fields.hasErrors('chena')}" th:errors="*{chena}"></div>
  <p>Рост
    <input type="number" id="rost" th:field="*{rost}" placeholder="Рост">
  <div th:if="${#fields.hasErrors('rost')}" th:errors="*{rost}"></div>
  <p>Вес
    <input type="number" id="weight" th:field="*{weight}" placeholder="Вес">
  <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
  <br>
  <input type="submit" value="Добавить переменную" class="btn btn-seccsess"/>
</form>

<br>
<a href="/Monke/" class="btn btn-primary">Назад</a>
</div>
</body>
</html>
